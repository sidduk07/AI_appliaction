<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        dl {
            margin-bottom: 20px;
        }
        dt {
            font-weight: bold;
            color: #2980b9;
            margin-top: 15px;
        }
        dd {
            margin-left: 0;
            padding-left: 20px;
            border-left: 3px solid #ecf0f1;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        .no-answers {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Generated Answers</h1>
    {% if answers %}
        <dl>
            {% for item in answers %}
                <dt>Question:</dt>
                <dd>{{ item.question }}</dd>
                <dt>Answer:</dt>
                <dd>{{ item.answer }}</dd>
            {% endfor %}
        </dl>
    {% else %}
        <p class="no-answers">No answers were generated. Please try asking some questions.</p>
    {% endif %}
    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
